name: CI CD Day 5 Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Test
        run: echo "Tests passed"

      - name: Build message
        run: echo "Build successful"

      - name: Build Docker image
        run: docker build -t day5-demo .

      - name: Login Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Tag image
        run: docker tag day5-demo ${{ secrets.DOCKER_USERNAME }}/day5-demo:latest

      - name: Push image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/day5-demo:latest




  cd:
    needs: ci
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy step
        run: |
          mkdir public
          cp -r app/* public/
          echo "Deployment done"
